<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>ディープリンク</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
		<meta name="description" content="Debug">
		<link rel="stylesheet" href="sample.css">
	</head>

	<body>
        <p>Click the radio button to toggle between password visibility:</p>

        Password: <input type="password" autocomplete="on" value="FakePSW" id="myInput" aria-autocomplete="list"><br><br>
           <input type="checkbox" onclick="myFunction()">Show Password

        <script>
        function myFunction() {
        var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        </script>
    </body>
</html>

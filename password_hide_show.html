<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
		<meta name="description" content="Debug">
		<link rel="stylesheet" href="sample.css">
	</head>

	<body>
        <p>Click the radio button to toggle between password visibility:</p>

        <div class="formSet01">
            Password: <input type="password" autocomplete="on" value="" id="new_password"><br><br>
            <button type="button" id="toggle_new_password" onclick="myFunction()">表示</button>
        </div>


        Repeat Password: <input type="password" autocomplete="on" value="" id="repeat_password"><br><br>
        <button type="button" id="toggle_repeat_password" onclick="myFunction2()">表示</button>

        <script>
        function myFunction() {
        var x = document.getElementById("new_password");
        var y = document.getElementById("toggle_new_password");
            if (x.type === "password") {
                x.type = "text";
                y.innerText = "非表示";
            } else {
                x.type = "password";
                 y.innerText = "表示";
            }
        }
        function myFunction2() {
        var x = document.getElementById("repeat_password");
        var y = document.getElementById("toggle_repeat_password");
            if (x.type === "password") {
                x.type = "text";
                y.innerText = "非表示";
            } else {
                x.type = "password";
                y.innerText = "表示";
            }
        }
        </script>
    </body>
</html>
